<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherAppYag</title>
    <link rel="stylesheet" href="source.yag/styles.yag.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container"></div>
    <form id="search-form" span class="border border-2 border-primary">
        <input
        type="search"
        placeholder="Enter a city.."
        id="search-input"
      />
    <input type="submit" value="Search" class="search-button" />
  
      </div>
      <br />
      <div class="row">
        <div class="col-1">
          <p class="sun">🌦️</p>
        </div>
        <div class="col-5">
  
            <ul class="Berlin">
                <li><small id="city">Berlin</small></li>
                <li><large id="temperature">15˚C</li>
              </ul>
              
        
        </div>
        <div class="col-6">
          <ul>
            <span class="additional">
              <p class="current-details">
                <span id="weather"> Sunday 15:32 </span> <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
          </ul>
        </div>
      </div>
      <span class="weatherForecast">
        <div class="row">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
        </div>
      </span>
        <span class="emojis">
          <div class="row">
            <div class="col-2">☁️</div>
            <div class="col-2">🌧️</div>
            <div class="col-2">⛅️</div>
            <div class="col-2">️️☁️</div>
            <div class="col-2">🌧️</div>
            <div class="col-2">⛅️</div>
          </div>
        </span>
        <span class="Temperature">
        <div class="row">
          <div class="col-2">15˚C</div>
          <div class="col-2">12˚C</div>
          <div class="col-2">13˚C</div>
          <div class="col-2">14˚C</div>
          <div class="col-2">11˚C</div>
          <div class="col-2">12˚C</div>
        </div>
      </span>
        <div
          class="bg-image"
          style="
            background-image: url('https://classic-hotel-berlin.de/wp-content/uploads/2015/09/herbst-in-berlin.jpg');
            height: 800px;
            background-repeat: no-repeat;
          "
        ></div>
      </div>
    </form>
    <script src="source.yag/index.js"></script>
  </body>
</html>
